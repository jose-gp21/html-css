<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>Email e Telefone</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">
                    E-mail
                    <input type="email" name="email" id="iemail" autocomplete="email" required>
                </label>
            </p>
            <p><label for="itel">Telefone: <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^[0-9]{2} [0-9]{4,5}-[0-9]{4}$"></label></p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
