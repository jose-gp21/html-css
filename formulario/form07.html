<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php">
        <p><label for="n1">Numero 1: </label>
        <input type="number" name="num1" id="n1" min="0" max="50" required oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)"></p>
        <p><label for="n2">Numero 2:</label>
        <input type="number" name="num2" id="n2" min="0" max="50" required
        oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)"></p>

        <p><label for="isoma">Soma: </label>
        <output name="soma" id="isoma"></output></p>


        <input type="range" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>

        <p>
            <label for="iano">Ano que nasceu: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p><label for="iidade">Sua idade Ã©: </label>
        <p><output id="iidade"></output></p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
