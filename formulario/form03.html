<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome: <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name"></label>
        </p>
        <p><label for="imedia">Nota média: <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" size="auto"></label></p>
        <p>
            <label for="imes">Mês: <input type="month" name="mes" id="imes"></label>
        </p>
        <p><label for="idia">Dia: <input type="date" name="dia" id="idia"></label>
        </p>
        <p>
            <label for="ihora">Hora: <input type="time" required></label>
        </p>
        <p>       
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
