<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body{
            background-color: rgb(90, 54, 28); 
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--get para dados compartilhaveis-->
    <!--post para dados mais sensíveis-->
    <form action="cadastro.py" method="get" autocomplete="off">
        <p><label for="idnome">Nome:</label> <input type="text" name="nome" id="idnome"></p>
        <p><label for="idsobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="idsobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
